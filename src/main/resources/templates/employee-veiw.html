<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details - WorkPilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-person-circle me-2"></i>
            Employee Details
          </h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="d-flex align-items-center mb-3">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                     style="width: 80px; height: 80px; font-size: 2rem;">
                  <span th:text="${#strings.substring(employee.name, 0, 1)}"></span>
                </div>
                <div>
                  <h3 class="mb-1" th:text="${employee.name}">John Doe</h3>
                  <span class="badge"
                        th:classappend="${employee.isActive} ? 'bg-success' : 'bg-danger'"
                        th:text="${employee.isActive} ? 'Active' : 'Inactive'">Active</span>
                </div>
              </div>
            </div>
            <div class="col-md-6 text-md-end">
              <p class="text-muted mb-1">Employee ID</p>
              <h5 th:text="'#' + ${employee.employeeid}">#12345</h5>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="info-item mb-3">
                <label class="form-label text-muted">Email Address</label>
                <p class="fw-bold mb-0">
                  <i class="bi bi-envelope me-2"></i>
                  <span th:text="${employee.email}">john.doe@company.com</span>
                </p>
              </div>

              <div class="info-item mb-3">
                <label class="form-label text-muted">Age</label>
                <p class="fw-bold mb-0">
                  <i class="bi bi-calendar me-2"></i>
                  <span th:text="${employee.age} + ' years'">30 years</span>
                </p>
              </div>

              <div class="info-item mb-3">
                <label class="form-label text-muted">Role</label>
                <p class="fw-bold mb-0">
                  <i class="bi bi-briefcase me-2"></i>
                  <span th:text="${employee.role}">Software Engineer</span>
                </p>
              </div>
            </div>

            <div class="col-md-6">
              <div class="info-item mb-3">
                <label class="form-label text-muted">Salary</label>
                <p class="fw-bold mb-0 text-success">
                  <i class="bi bi-currency-dollar me-2"></i>
                  <span th:text="'$' + ${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 2, 'POINT')}">$75,000.00</span>
                </p>
              </div>

              <div class="info-item mb-3">
                <label class="form-label text-muted">Joining Date</label>
                <p class="fw-bold mb-0">
                  <i class="bi bi-calendar-event me-2"></i>
                  <span th:text="${#dates.format(employee.joiningDate, 'dd MMM yyyy')}">15 Jan 2023</span>
                </p>
              </div>

              <div class="info-item mb-3" th:if="${employee.department}">
                <label class="form-label text-muted">Department</label>
                <p class="fw-bold mb-0">
                  <i class="bi bi-building me-2"></i>
                  <span th:text="${employee.department.title}">Engineering</span>
                </p>
              </div>
            </div>
          </div>

          <hr class="my-4">

          <div class="d-flex gap-2 flex-wrap">
            <a th:href="@{/employee/edit/{id}(id=${employee.employeeid})}"
               class="btn btn-warning">
              <i class="bi bi-pencil me-1"></i>Edit Employee
            </a>
            <a th:href="@{/salary/history/{employeeid}(employeeid=${employee.employeeid})}"
               class="btn btn-info">
              <i class="bi bi-currency-dollar me-1"></i>Salary History
            </a>
            <a th:href="@{/attendance/history/{employeeid}(employeeid=${employee.employeeid})}"
               class="btn btn-secondary">
              <i class="bi bi-calendar-check me-1"></i>Attendance History
            </a>
            <a th:href="@{/employee/list}" class="btn btn-outline-primary">
              <i class="bi bi-arrow-left me-1"></i>Back to List
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
